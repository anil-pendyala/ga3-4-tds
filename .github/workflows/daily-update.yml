name: Daily Repo Update

on:
  schedule:
    - cron: '30 18 * * *'   # Runs once daily at 18:30 UTC
  workflow_dispatch:        # Allows manual run (for testing)

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update file - 23f3003847@ds.study.iitm.ac.in
        run: |
          echo "Last update: $(date)" >> daily-log.txt

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "23f3003847@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily automated update" || echo "No changes"
          git push
